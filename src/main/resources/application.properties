# 这些配置在腾讯云控制台都可查到（使用时替换为你自己的）
# 腾讯云的SecretId（永久的，可在控制台开启或关闭）
tencent.cos.SecretId=
# 腾讯云的SecretKey（永久的，可在控制台开启或关闭）
tencent.cos.SecretKey=
# 腾讯云的bucket (存储桶)
tencent.cos.bucket=saber-1258339609
# 腾讯云的region(bucket所在地区)
tencent.cos.region=ap-beijing
# 腾讯云的allowPrefix(允许上传的路径)
tencent.cos.allowPrefix=*
# 腾讯云的临时密钥时长(单位秒)
tencent.cos.durationSeconds=3600
# 腾讯云的访问链接时长
tencent.cos.expires=315360000
#http://本地端口/h2-console 通过项目来进行访问数据库
